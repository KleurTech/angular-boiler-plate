<div class="login-container">
  <div class="login-container-bg">
    <div class="d-flex justify-content-center m-4">
      <h2>Join the IRM community</h2>
    </div>
    <div class="d-flex justify-content-between m-2">
      <input type="text" [(ngModel)]="userName" placeholder="Full Name" />
    </div>
    <div class="d-flex justify-content-between m-2">
      <input type="text" [(ngModel)]="userId" placeholder="User Email Id" />
    </div>
    <div class="d-flex justify-content-between m-2">
      <input type="password" [(ngModel)]="userPassword" placeholder="Enter Password" />
    </div>
    <div class="d-flex justify-content-between m-2">
      <input type="password" [(ngModel)]="userRePassword" placeholder="Re-Enter Password" />
    </div>
    <div class="m-2" *ngIf="userRePassword !== userPassword">
      Passwords have to match
    </div>
    <div class="d-flex justify-content-between m-2">
      <input type="text" [(ngModel)]="custRelCode" placeholder="Relationship code" />
    </div>
    <div class="d-flex justify-content-center w-100 mt-2">
      <button class="login-button" (click)="createUser()" [disabled]="userRePassword !== userPassword">Create</button>
    </div>
  </div>
</div>
