<div class="login-container">
  <div class="login-container-bg">
    <div class="d-flex justify-content-center m-4">
      <h2>Welcome to IRM</h2>
    </div>
    <div class="d-flex justify-content-between m-2">
      <!-- <div class="px-3">id:</div> -->
      <input type="text" [(ngModel)]="userId" placeholder="Login Id" />
    </div>
    <div class="d-flex justify-content-between m-2">
      <!-- <div class="px-3">password:</div> -->
      <input
        type="password"
        [(ngModel)]="userPassword"
        placeholder="Password"
        (keydown.enter)="loginUser()"
      />
    </div>
    <div class="d-flex justify-content-center w-100 mt-2">
      <button class="login-button" (click)="loginUser()">LOGIN</button>
    </div>
    <div (click)="newUserRedirect()" class="new-user">
      New user ?
    </div>
  </div>
</div>
